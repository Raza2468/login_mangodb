<!DOCTYPE html>
<html>

<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form onsubmit="return sub()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <b>User Name</b>
      <input type="text" placeholder="Enter name" id="name">

      <b>Email</b>
      <input type="text" placeholder="Enter Email" id="email">

      <b>Password</b>
      <input type="password" placeholder="Password" id="password">
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href=""></a>.</p>
      <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>
    </div>
  </form>


  <!--Sigin-->
  <!--Sigin-->

  <div class="container">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">

            <form onsubmit="return sin()">
              <div class="form-group">
                <b>Email</b>
                <input type="text" placeholder="Enter Email" id="emailsin">

                <b>Password</b>
                <input type="password" placeholder="Password" id="passwordsin">
                <hr>

              </div>
              <button type="submit" class="btn btn-success btn-block"></span> Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                class="glyphicon glyphicon-remove"></span> Cancel</button>

          </div>
        </div>

      </div>
    </div>
  </div>





  <script src="app.js"></script>
</body>

</html>
